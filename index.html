<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fine Food</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
</head>

<body>
    <div>
        <!-- section 1 -->
        <section class="section-1">
            <h1 class="section-heading">
                Variety of Foods
            </h1>
            <div class="section-1-icons">
                <i class="change fas fa-egg " ></i>
                <i class="fas fa-stroopwafel" ></i>
                <i class="fas fa-cheese" ></i>
                <i class="fas fa-hotdog" ></i>
                <i class="fas fa-drumstick-bite" ></i>
                <i class="fas fa-apple-alt" ></i>
                <i class="fas fa-icecream" ></i>
                <i class="fas fa-fish" ></i>
                <i class="fas fa-cookie" ></i>
                <i class="fas fa-seedling" ></i>
            </div>


        </section>
        <!-- end of section 1 -->

        <!-- section 2 -->
        <section class="section-2">

            <h1 class="section-heading">
                popular meals
            </h1>
            <div class="cards-container">
                <div class="card">
                    <img src="images/card-img-1.png" alt="" class= "card-img">

                    <h3 class="card-name">
                        Salmon 
                    </h3>
                    <button class="card-btn">
                        Order Now
                    </button>
                </div>

                <div class="card">
                    
                    <img src="images/card-img-2.png" alt="" class= "card-img">

                    <h3 class="card-name">
                        pudding
                    </h3>
                    <button class="card-btn">
                        Order Now
                    </button>
                </div>

                <div class="card">
                    <img src="images/card-img-3.png" alt="" class= "card-img">

                    <h3 class="card-name">
                        Scallops
                    </h3>
                    <button class="card-btn">
                        Order Now
                    </button>
                </div>

            </div>

        </section>


        <!-- end of section 2 -->
    </div>
    
    <script src="script.js"></script>
</body>

</html>
